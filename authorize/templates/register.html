{% extends 'base.html' %}

{% block content %}
<div class="registration-form container-fluid d-flex align-items-center justify-content-center" style="height: 100vh">
    <div class="row col-6">
        <div class="col-12">
            <div class="login d-flex align-items-center justify-content-center py-5">
                <div class="container">
                    <h3 class="login-heading text-center mb-4">Добро пожаловать!</h3>
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Имя пользователя">
                            <label for="id_username">Имя пользователя</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Пароль">
                            <label for="id_password1">Пароль</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Подтвердите пароль">
                            <label for="id_password2">Подтвердите пароль</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Имя">
                            <label for="id_first_name">Имя</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Фамилия">
                            <label for="id_last_name">Фамилия</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="id_email" name="email" placeholder="name@example.com">
                            <label for="id_email">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="id_address" name="address" placeholder="Адрес проживания">
                            <label for="id_address">Адрес проживания</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="id_phone_number" name="phone_number" placeholder="Номер телефона">
                            <label for="id_phone_number">Номер телефона</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="id_birthday" name="birthday">
                            <label for="id_birthday">Дата рождения</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-lg btn-login text-uppercase fw-bold mb-2" type="submit">Зарегистрироваться</button>
                            <a href="{% url 'login' %}" class="reg-text text-center">Уже есть аккаунт? Войдите!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
