{% extends 'base.html' %}
{% block content %}
<div class="registration-form container-fluid d-flex align-items-center justify-content-center" style="height: 100vh">
    <div class="row col-6">
        <div class="col-12">
            <div class="login d-flex align-items-center justify-content-center py-5">
                <div class="container">
                    <h3 class="login-heading text-center mb-4">Добро пожаловать!</h3>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Имя пользователя">
                            <label for="id_username">Имя пользователя</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Пароль">
                            <label for="id_password">Пароль</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-lg btn-login text-uppercase fw-bold mb-2" type="submit">Войти</button>
                            <a href="{% url 'register' %}" class="reg-text text-center">Нет аккаунта? Зарегистрируйтесь!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
